<app-menu></app-menu>
<div id="main-content" class="container text-center my-5 imagenFondo">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <h5 class="text-primary text-uppercase mb-4" style="letter-spacing: 5px;">Lista de Materias</h5>
  
        <!-- Botón para agregar una nueva materia -->
        <button class="btn btn-primary mb-3" routerLink="/materias/agregar">Agregar Nueva Materia</button>
  
        <ul class="list-group" >
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="font-weight-bold">Materia</span>
            <span class="font-weight-bold">Docente a Cargo</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let materia of materias">
            <span>{{ materia.nombreMateria }}</span>
            <span>{{ materia.docente }}</span>
          </li>
          <!-- Agrega más elementos de la lista aquí -->
        </ul>
      </div>
    </div>
  </div>
