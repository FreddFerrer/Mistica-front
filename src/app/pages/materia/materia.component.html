<app-menu></app-menu>
<div id="main-content" class="container text-center my-5 imagenFondo list-group bg-white-50">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="text-primary text-uppercase mb-4" style="letter-spacing: 5px;">Lista de Materias</h5>
  
        <!-- BotÃ³n para agregar una nueva materia -->
        <button class="btn btn-primary mb-3" routerLink="/materias/agregar" *ngIf="rol === 'ROLE_AUTORIDAD'">Agregar Nueva Materia</button>
  
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="font-weight-bold">Materia</span>
            <span class="font-weight-bold">Docente a Cargo</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center estilo1" *ngFor="let materia of materias" (click)="hacerAlgoConMateria(materia)">
            <span>{{ materia.nombreMateria }}</span>
            <span *ngIf="materia.docente">{{ materia.docente.nombre + " " + materia.docente.apellido }}</span>
          </li>
        </ul>
          </div>

        </div>
        
      </div>
    </div>
  </div>
