<app-header></app-header>

<div class="text-center" *ngIf="isLogged && rol; else loggedOut">
    <h2>Ya has iniciado sesión como: {{ rol }}</h2>
</div>
<ng-template #loggedOut>
    <div class="container-fluid bg-registration py-5" style="margin: 90px 0;">
        <div class="container py-5">
            <div class="row align-items-center">
                <div class="col-lg-5">
                    <div class="card border-0">
                        <div class="card-header bg-light text-center p-4">
                            <h1 class="m-0">Iniciar sesión</h1>
                        </div>
                        <div class="card-body rounded-bottom bg-primary p-5">
                            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                                <div class="form-group">
                                    <label for="username">Nombre de Usuario</label>
                                    <input type="text" name="username" id="username" class="form-control border-0 p-4" placeholder="Username"
                                    [(ngModel)]="username" required />
                                </div>
                                <div class="form-group">
                                    <label for="password">Contraseña</label>
                                    <input type="password" name="password" id="password" class="form-control border-0 p-4"
                                    [(ngModel)]="password" required>
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="userType" id="studentParent" value="studentParent" required>
                                        <label class="form-check-label" for="studentParent">
                                            Estudiante/Padre
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="userType" id="teacher" value="teacher">
                                        <label class="form-check-label" for="teacher">
                                            Docente
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="userType" id="admin" value="admin">
                                        <label class="form-check-label" for="admin">
                                            Personal Administrativo
                                        </label>
                                    </div>
                                </div>
                                <div>
                                    <button class="btn btn-dark btn-block border-0 py-3 btn-change-color" [disabled]="!f.valid" type="submit">Iniciar sesión</button>
                                </div>
                                <div class="mt-3 text-center">
                                    <p>¿No tienes una cuenta?</p>
                                    <a href="/registro" class="btn btn-success">Registrarse</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</ng-template>
<app-footer></app-footer>
